    <title>Knitting Row Counter</title>
    <link rel="stylesheet" type="text/css" href="styles/layout.css"/>
    <link rel="stylesheet" type="text/css" href="styles/theme-dark.css" id="theme"/>
    <script type="text/javascript">
        var defaultKeyCode = "space";
    </script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/jquery-cookie.js"></script>
    <script type="text/javascript" src="scripts/rowcounter.js"></script>
</head>
<body class="color-primary-bg color-secondary-fg">
    <div id="forkongithub"><a href="https://github.com/gschoppe/knitting-row-counter">Fork me on GitHub</a></div>
    <div class="wrap" id="header">
        <div class="themeswitch">
            <input type="checkbox" name="themeswitch" class="themeswitch-checkbox" id="themeswitch" checked>
            <label class="themeswitch-label" for="themeswitch">
                <span class="themeswitch-inner"></span>
                <span class="themeswitch-switch"></span>
            </label>
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $.cookie.json = true;
                var theme = $.cookie('knitting-theme');
                if(typeof theme != 'undefined' && theme == "light") {
                    $('#themeswitch').attr('checked', false);
                    $("#theme").attr('href', "styles/theme-light.css");
                }
                $("#themeswitch").change(function() {
                    var theme;
                    if($(this).is(':checked')) {
                        theme = "dark";
                    } else {
                        theme = "light";
                    }
                    setTimeout(function(){$("#theme").attr('href', "styles/theme-"+theme+".css");}, 300);
                    $.cookie('knitting-theme', theme, { expires: 30 });
                });
            });
        </script>
        <!-- Go to www.addthis.com/dashboard to customize your tools -->
        <div class="addthis_sharing_toolbox"></div>
        
        <h1>Knitting Row Counter</h1>
        <i>A speedy project by Greg Schoppe (<a class="color-link" href="http://gschoppe.com">gschoppe.com</a>)</i><br/>
        <a class="color-link" href="pedals.html">See Compatible Foot Pedals &raquo;</a>
    </div>
    <div id="setupDiv" class="wrap">
        <h2>Settings</h2>
        <label for="initialCount">Rows Already Completed: </label>
        <input type="number" name="initialCount" id="initialCount" value="0"/><br/>
        <label for="initialCount">Total Rows Needed: </label>
        <input type="number" name="goal" id="goal" value="1"/>
        <label for="repeatFreq">Pattern repeats every X rows: </label>
        <input type="number" name="repeatFreq" id="repeatFreq" value="0"/><br/>
        <i>(enter 0 to not track repeats)</i>
        <br/><br/>
        <label for="keyCode">Key to Watch: </label>
        <select name="keyCode" id="keyCode"></select><br/><br/>
        <input type="button" name="startCount" id="startCount" value="Start Counting"/>
        <input type="button" name="cancel" id="cancel" value="Cancel Changes"/>
    </div>
    <div id="runDiv" class="wrap">
        <label for="rowCount">Completed Rows:</label>
        <input type="number" name="rowCount" id="rowCount" class="color-primary-bg" value='0' disabled='1'/>
        <div id="freqPips"></div>
        of <span id="goalNum">0</span> Total Rows (<span id="goalPercent">0</span>% Done)<br/>
        last row completed: <span id="lastRow" data-value="0">never</span>
        <br/><br/>
        <input type="button" name="addRow" id="addRow" value="Finished a Row"/>
        <input type="button" name="resetCount" id="resetCount" value="Change Settings"/>
    </div>
